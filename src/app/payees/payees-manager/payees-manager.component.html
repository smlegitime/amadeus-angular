<p *ngIf="payees; else waiting">There are {{ payees.length }} payees</p>
<ng-template #waiting>
  <p>Waiting for payees count</p>
</ng-template>

<div *ngIf="selectedPayee; else list">
  <payee-detail [selectedPayee]="selectedPayee"></payee-detail>
  <div class="mt-2"><button class="btn btn-primary"
      (click)="selectedPayee=null">Back</button></div>
</div>

<ng-template #list>
  <payees-list [inputPayees]="payees"
               (selectPayee)="handleSelectPayee($event)"></payees-list>
</ng-template>
