<table class="table">
  <thead>
    <tr>
      <th *ngFor="let column of config.columns">
        {{ formatColumn(column) }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
      <td *ngFor="let column of config.columns">
        {{ getItem(item, column) }}
      </td>
    </tr>
  </tbody>
</table>
